<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktober Bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js"></script>
  <body onload="startGame()">
    <br />

    <button id="jump"
      class="button"
      onmousedown="accelerate(-0.6)"
      onmouseup="accelerate(.4)"
    >
      Jump
    </button>

    <button id="restart"
      class="button"
      onclick="restart()"
    >
      Restart
    </button>
  </body>
</html>
